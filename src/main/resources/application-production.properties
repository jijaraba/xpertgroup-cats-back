# Production configuration for Render.com deployment
spring.application.name=cats

# Database Configuration - uses Render's DATABASE_URL
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration - Render provides PORT environment variable
server.port=${PORT:8080}

# Cat API Configuration
cats.api.base-url=${CATS_API_BASE_URL:https://api.thecatapi.com/v1}
cats.api.key=${CATS_API_KEY}

# Production optimizations
spring.jpa.open-in-view=false
logging.level.com.xpertgroup.cats=INFO
logging.level.org.springframework.web=WARN

# Disable H2 console in production
spring.h2.console.enabled=false